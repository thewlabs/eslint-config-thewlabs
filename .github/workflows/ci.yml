name: Continuous Integration

on:
  push:
    branches:
      - main

  pull_request:
    branches:
      - main

concurrency:
  group: ${{ github.job }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: ⬇️ Checkout repo
        uses: actions/checkout@v4

      - name: 🪄 Install pnpm
        uses: pnpm/action-setup@v4

      - name: ⬢ Set node
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: 📥 Installing project dependencies
        run: pnpm install --no-frozen-lockfile

      - name: 🏗️ Building
        run: pnpm build

      - name: 🔎 Linting
        run: pnpm lint

      - name: 🔬 Typecheck
        run: pnpm typecheck

  test:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        node: [lts/*]
        os: [ubuntu-latest, windows-latest, macos-latest]
      fail-fast: false

    steps:
      - name: ⬇️ Checkout repo
        uses: actions/checkout@v4

      - name: 🪄 Install pnpm
        uses: pnpm/action-setup@v4

      - name: ⬢ Set node
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: 📥 Installing project dependencies
        run: pnpm install --no-frozen-lockfile

      - name: 🏗️ Building
        run: pnpm build

      - name: 🧪 Testing
        run: pnpm test
