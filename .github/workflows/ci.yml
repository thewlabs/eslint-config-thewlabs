name: Continuous Integration

on:
  push:
    branches:
      - main
    paths-ignore:
      - '.vscode/**'

  pull_request:
    branches:
      - main
    paths-ignore:
      - '.vscode/**'

  workflow_dispatch:

defaults:
  run:
    shell: bash

concurrency:
  group: ${{ github.job }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4

      - name: ğŸª„ Setting up pnpm
        uses: pnpm/action-setup@v4
        with:
          run_install: false

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: pnpm

      - name: ğŸ“¥ Installing project dependencies
        run: pnpm install --no-frozen-lockfile

      - name: â˜£ï¸ Check for Vulnerabilities
        run: pnpm audit --production

      - name: âœ… Validate all commits from PR
        if: github.event_name == 'pull_request'
        run: pnpm commitlint --from ${{ github.event.pull_request.base.sha }} --to ${{ github.event.pull_request.head.sha }} --verbose

      - name: ğŸ—ï¸ Building
        run: pnpm build

      - name: ğŸ” Linting
        run: pnpm lint

      - name: ğŸ”¬ Typecheck
        run: pnpm typecheck

  test:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        node: [lts/*]
        os: [ubuntu-latest, windows-latest, macos-latest]
      fail-fast: false

    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4

      - name: ğŸª„ Setting up pnpm
        uses: pnpm/action-setup@v4
        with:
          run_install: false

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: pnpm

      - name: ğŸ“¥ Installing project dependencies
        run: pnpm install --no-frozen-lockfile

      - name: â˜£ï¸ Check for Vulnerabilities
        run: pnpm audit --production

      - name: âœ… Validate all commits from PR
        if: github.event_name == 'pull_request'
        run: pnpm commitlint --from ${{ github.event.pull_request.base.sha }} --to ${{ github.event.pull_request.head.sha }} --verbose

      - name: ğŸ—ï¸ Building
        run: pnpm build

      - name: ğŸ§ª Testing
        run: pnpm test
