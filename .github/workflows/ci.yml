name: Continuous Integration

on:
  push:
    branches:
      - main
    paths-ignore:
      - '.vscode/**'

  pull_request:
    branches:
      - main
    paths-ignore:
      - '.vscode/**'

  workflow_dispatch:

defaults:
  run:
    shell: bash

concurrency:
  group: ${{ github.job }}-${{ github.ref }}
  cancel-in-progress: true

env:
  STORE_PATH: ''

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4

      - name: ğŸª„ Setting up pnpm
        uses: pnpm/action-setup@v4

      - name: ğŸ¬ Getting pnpm store path
        run: echo 'STORE_PATH=$(pnpm store path --silent)' >> $GITHUB_ENV

      - name: â™»ï¸ Restoring pnpm store cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: ğŸ“¥ Installing project dependencies
        run: pnpm install --no-frozen-lockfile

      - name: â˜£ï¸ Check for Vulnerabilities
        run: pnpm audit --production

      - name: âœ… Validate all commits from PR
        if: github.event_name == 'pull_request'
        run: pnpm commitlint --from ${{ github.event.pull_request.base.sha }} --to ${{ github.event.pull_request.head.sha }} --verbose

      - name: ğŸ—ï¸ Building
        run: pnpm build

      - name: ğŸ” Linting
        run: pnpm lint

      - name: ğŸ”¬ Typecheck
        run: pnpm typecheck

  test:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        node: [lts/*]
        os: [ubuntu-latest, windows-latest, macos-latest]
      fail-fast: false

    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4

      - name: ğŸª„ Setting up pnpm
        uses: pnpm/action-setup@v4

      - name: ğŸ¬ Getting pnpm store path
        run: echo 'STORE_PATH=$(pnpm store path --silent)' >> $GITHUB_ENV

      - name: â™»ï¸ Restoring pnpm store cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: ğŸ“¥ Installing project dependencies
        run: pnpm install --no-frozen-lockfile

      - name: â˜£ï¸ Check for Vulnerabilities
        run: pnpm audit --production

      - name: âœ… Validate all commits from PR
        if: github.event_name == 'pull_request'
        run: pnpm commitlint --from ${{ github.event.pull_request.base.sha }} --to ${{ github.event.pull_request.head.sha }} --verbose

      - name: ğŸ—ï¸ Building
        run: pnpm build

      - name: ğŸ§ª Testing
        run: pnpm test
