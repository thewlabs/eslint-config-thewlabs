name: Continuous Integration

on:
  push:
    branches:
      - main

  pull_request:
    branches:
      - main

concurrency:
  group: ${{ github.job }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4

      - name: ğŸª„ Install pnpm
        uses: pnpm/action-setup@v4

      - name: â¬¢ Set node
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: ğŸ“¥ Installing project dependencies
        run: pnpm install --no-frozen-lockfile

      - name: ğŸ—ï¸ Building
        run: pnpm build

      - name: ğŸ” Linting
        run: pnpm lint

      - name: ğŸ”¬ Typecheck
        run: pnpm typecheck

  test:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        node: [lts/*]
        os: [ubuntu-latest, windows-latest, macos-latest]
      fail-fast: false

    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4

      - name: ğŸª„ Install pnpm
        uses: pnpm/action-setup@v4

      - name: â¬¢ Set node
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: ğŸ“¥ Installing project dependencies
        run: pnpm install --no-frozen-lockfile

      - name: ğŸ—ï¸ Building
        run: pnpm build

      - name: ğŸ§ª Testing
        run: pnpm test
